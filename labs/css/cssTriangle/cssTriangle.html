<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div#init {
            width: 30px;
            height: 30px;
            border-width: 20px;
            border-style: solid;
            border-color: green black red blue;
        }
        div#width0 {
            width: 0px;
            height: 30px;
            border-width: 20px;
            border-style: solid;
            border-color: green black red blue;
        }
        div#source {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 30px;
            border-left-color: blue;
            border-bottom-color: red;
            border-right-color: black;
            border-top-color: green;
        }
        div#change {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-bottom: 30px solid red;
        }

        div#top {
            width: 0;
            height: 0;
            border-width: 30px;
            border-style: solid;
            border-top-color: transparent;
            border-bottom-color: red;
            border-left-color: transparent;
            border-right-color: transparent;
        }
        div#noright{
            width: 0;
            height:0;
            border-left: 30px solid blue;
            border-bottom: 30px solid red;
            border-top: 30px solid green;
        }
        div#notop{
            width: 0;
            height:0;
            border-left: 30px solid blue;
            border-bottom: 30px solid red;
        }
        div#hideleft{
            width: 0;
            height:0;
            border-left: 30px solid transparent;
            border-bottom: 30px solid red;
        }

        .message-box {
            position:relative;
            width:240px;
            height:60px;
            line-height:60px;
            background:#E9FBE4;
            box-shadow:1px 2px 3px #E9FBE4;
            border:1px solid #C9E9C0;
            border-radius:4px;
            text-align:center;
            color:#0C7823;
        }
        .triangle-css3 {
            position:absolute;
            bottom:-8px;
            bottom:-7px;
            left:30px;
            overflow:hidden;
            width:13px;
            height:13px;
            background:#E9FBE4;
            border-bottom:1px solid #C9E9C0;
            border-right:1px solid #C9E9C0;
        }
        .transform {
            -webkit-transform:rotate(45deg);
            -moz-transform:rotate(45deg);
            -o-transform:rotate(45deg);
            transform:rotate(45deg);
        }


        .cmt-error {
            position: absolute;
            width: 160px;
            padding: 12px;
            line-height: 16px;
            text-align: center;
            top: 50px;
            right: 26px;
            background-color: #fffb9d;
            border: 1px solid #feb554;
            color: #feb554;
        }
        .cmt-a1 {
            width: 0;
            height: 0;
            border-width: 8px 8px 0;
            border-style: solid;
            border-color: #fffb9d transparent  transparent;/* 红 透明 透明*/
            position: absolute;
            right: 22px;
            top: 40px;
            z-index: 15;
        }
        .cmt-a2 {
            width: 0;
            height: 0;
            border-width: 8px 8px 0;
            border-style: solid;
            border-color: #feb554 transparent  transparent;/* 红 透明 透明*/
            position: absolute;
            right: 22px;
            top: 41px;
            z-index: 10;
        }
    </style>
</head>
<body>
<div id="init"></div>
<p></p>
<div id="width0"></div>
<p></p>
<div id="source"></div>
<p></p>
<div id="change"></div>
<p></p>
<div id="top"></div>
<p></p>
<div id="noright"></div>
<br>
<div id="source"></div>
<p></p>
<div id="notop"></div>
<br>
<div id="noright"></div>
<br>
<div id="hideleft"></div>
<br>
<div id="notop"></div>
<p></p>
<div class="message-box">
    <span>css transfrom 属性字符实现的</span>
    <div class="triangle-css3 transform"></div>
</div>
<br>

<div class="cmt-error">最多输入300个文字哦
    <div class="cmt-a1"></div>
    <div class="cmt-a2"></div>
</div>

</body>
</html>
